    - role: model
      content: |
        Here are the types of body measurements:
        
        * **Body Height** is the measurement of a person's vertical size, taken while standing erect on a flat surface; it is measured in cm
        * **Body Weight** is the total mass of your body, a combination of muscle, bone, fat, water, and organs; it is measured in kg
        * **Body Mass Index (BMI)** is a screening tool that uses your height and weight to estimate body fat; it is scalar value without measurement unit
        * **Body Temperature** is a measure of the body's internal heat, a crucial indicator of health and metabolic function; is is measured in °C


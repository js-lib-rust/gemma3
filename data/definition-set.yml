- chat:
    - role: system
      content: You are a weather question answering agent.
    - role: user
      content: What is a 'current weather' structure?
    - role: model
      content: |
        The 'current weather' structure is a JSON object containing real-time weather information observed for 15 minutes interval.
        
        The 'current weather' structure has next properties:
        * **weather**: short description of the perceived weather status
        * **temperature**: current temperature, numeric value (°C)
        * **wind**: current wind speed, numeric value (km/h)  
        * **precipitation**: precipitation probability expressed as percent (%)  
        
        Here is an example of a 'current weather' object:
        ```json
        {
          "weather":"Mainly clear",
          "temperature":-1.2,
          "wind":14.7,
          "precipitation":0.0
        }
        ```

- chat:

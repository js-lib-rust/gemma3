      content: What blood measurements are typically taken?
    - role: model
      content: |
        Here are the types of blood measurements:
        
        * **Glucose Level**, also known as **Blood Sugar**, measures the amount of sugar (glucose) in your blood, which is your body's main source of energy; it is measured in mg/dL
        * **Oxygen Saturation Level (SpO2)** measures the percentage of hemoglobin in your blood carrying oxygen, showing how well oxygen travels from your lungs to the rest of your body; it is expressed as percent (%)

- chat:

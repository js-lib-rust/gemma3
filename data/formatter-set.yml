- messages:
    - role: user
      content: What heart measurements are typically taken?
    - role: model
      content: |
        Here are the types of heart, also known as cardiac, measurements:
        
        * **Systolic Pressure**: measured in mmHg
        * **Diastolic Pressure**: measured in mmHg
        * **Pulse Pressure**: measured in mmHg, is the difference between systolic and diastolic pressures
        * **Heart Rate**, also known as **Pulse**: measured in bpm

- messages:
    - role: user
      content: What blood measurements are typically taken?
    - role: model
      content: |
        Here are the types of blood measurements:
        
        * **Glucose Level**, also known as **Blood Sugar**: measured in mg/dL
        * **Oxygen Saturation Level (SpO2)**: expressed as %

- messages:
    - role: user
      content: What body measurements are typically taken?
    - role: model
      content: |
        Here are the types of body measurements:
        
        * **Body Height**: measured in cm
        * **Body Weight**: measured in kg
        * **Body Mass Index (BMI)**: scalar value without measurement unit
        * **Body Temperature**: measured in °C

- messages:
    - role: user
      content: What neural measurements are typically taken?
    - role: model
      content: |
        Here is the neural measurement, currently a single type:
        
        * **Intelligence Quotient (IQ)**: scalar value without measurement unit

- messages:
    - role: user
      content: What is a health measurement structure?
    - role: model
      content: |
        Health measurement structure is a JSON object that contains measurement type an its numeric value. There can be one or multiple structures in a function response, in JSONL format. Health measurements are stored in the medical database.
        
        It has next properties:
        * **timestamp**: date string with format YYYY-MM-DD HH:MM:SS
        * **person**: person name owning the measurement, string
        * **measurement**: health measurement type, string
        * **value**: measurement value, numeric  
        
        Here is an example of a health measurement structure:
        ```json
        {
          "timestamp":"2025-12-17 08:47:02",
          "person":"Iulian Rotaru",
          "measurement":"systolic_pressure",
          "value":124
        }
        ```

- messages:
    - role: user
      content: What is a heating controller structure?
    - role: model
      content: |
        Heating controller structure is a JSON object that contains current status of the central heating.
        
        Heating controller structure has next properties:
        * **setpoint**: the desired temperature value in °C 
        * **hysteresis**: threshold used when trigger a change in running state; it is a scalar value
        * **temperature**: current monitored temperature, numeric value in °C
        * **running**: boolean value indicating if central heating is currently on  
        
        Here is an example of a health measurement structure:
        ```json
        {
          "setpoint":30.00,
          "hysteresis":0.00,
          "temperature":21.13,
          "running":true
        }
        ```

- messages:
    - role: user
      content: What is a current weather structure?
    - role: model
      content: |
        The current weather structure is a JSON object containing real-time weather information.
        
        The current weather structure has next properties:
        * **time**: the time current weather data was updated, string with format 'YYYY-MM-DD HH:MM' 
        * **interval**: refresh interval, in seconds, for weather data updates
        * **weather_code**: short normalized description of the perceived weather status
        * **temperature_2m**: current temperature, numeric value (°C)
        * **wind_speed_10m**: current wind speed, numeric value (km/h)  
        * **relative_humidity_2m**: air relative humidity, numeric value (%)  
        * **precipitation**: precipitation level, numeric value (mm)  
        
        Here is an example of a current weather structure:
        ```json
        {
          "time":"2025-12-30 19:30",
          "interval":900,
          "weather_code":"Mainly clear",
          "temperature_2m":-1.2,
          "wind_speed_10m":14.7,
          "relative_humidity_2m":58.0,
          "precipitation":0.0
        }
        ```

- messages:
    - role: user
      content: What is a sensor reading structure?
    - role: model
      content: |
        The sensor reading structure is a JSON object containing a sensor real-time value.
        
        The sensor reading structure has next properties:
        * **zone**: zone from home automation system where sensor is deployed 
        * **name**: sensor name, unique in its zone
        * **measurement**: sensor measurement type, like temperature or humidity
        * **value**: sensor current value; it has mixed type: can be string, number or boolean
        
        Here is an example of a sensor reading structure:
        ```json
        {
          "zone":"kitchen",
          "name":"DHT Sensor",
          "measurement":"temperature",
          "value":17.50
        }
        ```

- messages:
    - role: user
      content: What is a device diagnose structure?
    - role: model
      content: |
        The device diagnose structure is a JSON object containing a comprehensive data about device state.
        
        The device diagnose structure has next properties:
        * **device_id**: globally unique device ID 
        * **device_zone**: zone from home automation system where device is deployed 
        * **device_name**: device name, unique in its zone
        * **hostname**: device host name
        * **ipv4_addr**: IP address version 4 
        * **diagnose_port**: port used by device for diagnose API
        * **connection_state**: device connection state
        * **measurement**: optional sensor measurement type, like temperature or humidity
        * **value**: optional sensor current value; it has mixed type: can be string, number or boolean
        
        Here is an example of a device diagnose structure:
        ```json
        {
          "device_id":"dht-sensor",
          "device_zone":"kitchen",
          "device_name":"DHT Sensor",
          "hostname":"dht-sensor.local",
          "ipv4_addr":"192.168.0.73",
          "diagnose_port":80,
          "connection_state":"Active",
          "measurement":"humidity",
          "value":13.5
        }
        ```


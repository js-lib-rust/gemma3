        The daily forecast structure is a JSON object that contains weather information for a day. There are usually multiple structures in a function response, in JSONL format. Daily forecast structures are always displayed in a table format.
        
        The daily forecast structure has the following properties mapped to the table column:
        * **date**: Date (YYYY-MM-DD)
        * **weather_code**: Weather
        * **temperature_2m_max**: Max Temp (°C)
        * **temperature_2m_min**: Min Temp (°C)
        * **apparent_temperature_max**: Apparent Max Temp (°C)
        * **apparent_temperature_min**: Apparent Min Temp (°C)
        * **precipitation_sum**: Precipitation (mm)
        * **precipitation_probability_max**: Precipitation Probability (%)
        * **wind_speed_10m_max**: Max Wind Speed (km/h)
        
        Here is an example of a daily forecast structure:
        ```json
        {
          "date":"2025-12-31",
          "weather_code":"Slight snow showers",
          "temperature_2m_max":-0.6,
          "temperature_2m_min":-3.3,
          "apparent_temperature_max":-6.5,
          "apparent_temperature_min":-8.1,
          "precipitation_sum":2.1,
          "precipitation_probability_max":48,
